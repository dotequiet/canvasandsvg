<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    2222
  </title>
  <style>
    [v-cloak] {
      display: none;
    }
    *{margin:0;padding:0;}
    canvas {
      background:#111;
      background-size:cover;
      display:block;
    }
    body{overflow: hidden;}
    h1 {text-align: center;}
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <div>
      <h1>canvas</h1>
      <canvas id="canvas"></canvas>
    </div>
    <div class="svg-container">
      <h1>svg</h1>
      <svg width="100%" height="150" xmlns="http://www.w3.org/2000/svg">
        <circle class="track" r="50" cy="75" cx="120" stroke-width="15" stroke="#f60" fill="none"/>
        <circle class="progress" id="circle-path" stroke-linecap="none" r="50" cy="75" cx="120" stroke-width="15" stroke="#ccc" fill="none"/>
        <text x="120" y="75" fill="#f60" text-anchor="middle" dominant-baseline="middle">0%</text>
      </svg>
    </div>
  </div>
  <script src="<%= (process.env.BUILD_MODE == 'dev' ? '../scripts/lib/' : process.env.ASSET_PATH) %>common.js"></script>
</body>
</html>
